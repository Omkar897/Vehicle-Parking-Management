# Database Configuration - Minimal logging
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&connectionTimeZone=Asia/Kolkata
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate - NO SQL LOGGING
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Minimal Production Logging
logging.level.root=ERROR
logging.level.org.springframework=WARN
logging.level.com.example=ERROR
logging.level.org.hibernate=ERROR
