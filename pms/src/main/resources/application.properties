# Database Configuration - Railway MySQL Variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration - Railway Port
server.port=${PORT:8080}
server.address=0.0.0.0

# Enable root endpoint
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Actuator Configuration for Railway
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example=DEBUG
