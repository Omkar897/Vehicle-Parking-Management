# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/parking_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Root@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=${DB_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${DB_FORMAT_SQL:false}

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Security (temporarily disable for health check)
management.endpoint.health.roles=ACTUATOR
management.endpoints.web.cors.allowed-origins=*
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.readiness.include=db

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example=DEBUG
